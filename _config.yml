title: Syskit Legal
description: A repo for Syskit legal docs
# For project sites set your real repo URL and baseurl
# url: "https://your-username.github.io"
# baseurl: "/your-repo-name"

# Use just-the-docs via remote_theme (works on GitHub Pages)
remote_theme: just-the-docs/just-the-docs

# GitHub Pages–safe plugins
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-seo-tag

# just-the-docs settings (tweak as you like)
logo: "assets/logo.svg"
favicon_ico: "/assets/images/favicon-32x32.png"
color_scheme: syskit
heading_anchors: true
search_enabled: true
search:
  heading_level: 2
  previews: 3
  rel_url: true
  button: false

sass:
  load_paths:
    - assets/css

# Top-right “aux” links
aux_links:
  "Try for free":
    - "https://demo.syskit.com/auth"